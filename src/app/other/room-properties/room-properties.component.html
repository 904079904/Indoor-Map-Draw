<div class="form-group">
  <label>房间ID</label>
  <input type="text" class="form-control" readonly [(ngModel)]="properties.id">
  <small class="form-text text-muted">系统自动生成</small>
</div>
<div class="form-group">
  <label>房间名称</label>
  <input type="text" class="form-control" [(ngModel)]="properties.name" placeholder="输入房间名称">
</div>
<div class="form-group">
  <label>房间类型</label>
  <input type="text" class="form-control" placeholder="超市、电商、餐饮...">
</div>
<div class="form-row">
  <div class="form-group col-md-6">
    <label>联系人</label>
    <input type="text" class="form-control" placeholder="联系人姓名">
  </div>
  <div class="form-group col-md-6">
    <label>联系电话</label>
    <input type="tel" class="form-control" placeholder="联系人电话">
  </div>
</div>
