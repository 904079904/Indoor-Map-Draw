<div class="map-tools">
	<button class="btn btn-primary" (click)="creat('mall')">新建Mall</button>
	<button class="btn btn-secondary" (click)="creat('floor')">新建Floor</button>
	<button class="btn btn-primary" (click)="edit($event)">编辑</button>
	<button class="btn btn-warning" (click)="log()">打印当前日志</button>
	<button class="btn btn-primary" (click)="draw($event,'Polygon')">画面</button>
	<button class="btn btn-success" (click)="save()">保存</button>
	<div style="background-color:bisque;width:200px;height:200px;">
		<ul>
			<li *ngFor="let item of features;let i = index;"> 第 {{i}}层</li>
		</ul>
	</div>
</div>
